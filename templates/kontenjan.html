{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">

        <div>

            <h4>{{ header }} Kontenjanları</h4>
          </div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Kodu</th>
                <th>Sb Kodu</th>
                <th>Kurum</th>
                <th>Şehir</th>
                <th>Kontenjan</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
        
              {% for item in items %}
        
              <tr>
                
                <td>{{ item.tip }}
                <td>{{ item.kodu }}</td>
                <td>{{ item.sbkodu }} </td>
                <td>{{ item.kurumadı }}</td>
                <td>{{ item.sehir }}</td>
                <td>{{ item.sayi }}</td>

        
        
              </tr>
        
              {% endfor %}
            </tbody>
          </table>


    </div>
  </div>


{% endblock body %}
